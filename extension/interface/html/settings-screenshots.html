<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Настройки - Скриншот</title>
  <link rel="stylesheet" href="/interface/css/libs/bootstrap-4.0.0.min.css">
  <link rel="stylesheet" href="/interface/css/libs/bootstrap-slider.min.css">
  <link rel="stylesheet" href="/interface/css/styles/iframe.css">
  <script src="/interface/js/libs/bootstrap-slider.min.js"></script>
  <script src="/interface/js/scripts/settings-screenshots.js"></script>
</head>

<body>
  <div class="custom-container">
    <form>
      <div class="form-group">
        <label for="formGroupExampleInput">Имя файла (для скриншота постов)</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="posts">
      </div>

      <div class="form-group">
        <label for="formGroupExampleInput">Имя файла (для скриншота треда)</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="thread">
      </div>

      <div class="form-group">
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Формат скриншота</label>
        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
          <option selected value="jpeg">JPEG</option>
          <option value="png">PNG</option>
        </select>
      </div>

      <div class="form-group">
        <label for="formGroupExampleInput">Качество скриншота</label>
        <input id="ex6" data-provide="slider" type="text" data-slider-min="-5" data-slider-max="20" data-slider-step="1" data-slider-value="3"
        />
        <span id="ex6CurrentSliderValLabel">Current Slider Value:
          <span id="ex6SliderVal">3</span>
        </span>
      </div>

      <div class="form-group">
        <label for="formGroupExampleInput">Задержка</label>
        <input id="ex7" data-provide="slider" type="text" data-slider-min="-5" data-slider-max="20" data-slider-step="1" data-slider-value="3"
        />
        <span id="ex7CurrentSliderValLabel">Current Slider Value:
          <span id="ex7SliderVal">3</span>
        </span>
      </div>


    </form>
  </div>
</body>

</html>
