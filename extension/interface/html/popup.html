<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2ch-helper</title>
  <link rel="stylesheet" href="/interface/css/styles/popup.css">
  <script src="/interface/js/scripts/popup.js"></script>
</head>

<body>
  <header class="custom-header custom-border-bottom">
    <div class="custom-header-content custom-content">
      <h1>
        2ch-helper
      </h1>
    </div>
  </header>

  <main class="custom-main custom-border-bottom">
    <div class="custom-main-content custom-content">
      <div class="custom-screenshots custom-options-border-bottom">
        <!-- setted onclick event in popup.js in bindEvents() -->
        <div class="custom-item" id="screenshot-of-posts">
          Скриншот постов
        </div>

        <!-- setted onclick event in popup.js in bindEvents() -->
        <div class="custom-item" id="screenshot-of-thread">
          Скриншот треда
        </div>
      </div>

      <!---->

      <div class="custom-downloads custom-options-border-bottom">
        <!-- setted onclick event in popup.js in bindEvents() -->
        <div class="custom-item" id="download-images">
          Скачать изображения
        </div>

        <!-- setted onclick event in popup.js in bindEvents() -->
        <div class="custom-item" id="download-video">
          Скачать видео
        </div>

        <!-- setted onclick event in popup.js in bindEvents() -->
        <div class="custom-item" id="download-media">
          Скачать медиаконтент
        </div>

        <!-- setted onclick event in popup.js in bindEvents() -->
        <div class="custom-item" id="download-thread">
          Скачать тред
        </div>
      </div>

      <!---->

      <div class="custom-options">
        <a class="custom-item" href="statistics.html" target="_blank">
          Статистика
        </a>

        <a class="custom-item" href="settings.html" target="_blank">
          Настройки
        </a>
      </div>
    </div>
  </main>

  <footer class="custom-footer">
    <div class="custom-footer-content custom-content">
      <p class="custom-version">
        1.0.0-beta.4
      </p>
    </div>
  </footer>
</body>

</html>
