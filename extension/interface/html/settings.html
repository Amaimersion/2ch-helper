<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Настройки</title>
  <link rel="stylesheet" href="/interface/css/libs/bootstrap-4.0.0.min.css">
  <link rel="stylesheet" href="/interface/css/styles/settings.css">
  <script src="/interface/js/scripts/settings.js"></script>
</head>

<body>
  <header class="custom-container custom-header">
    <div class="custom-header-content">
      <h1 id="name">
        2ch-helper
      </h1>
    </div>
    </div>
  </header>

  <main class="custom-container custom-main">

        <div class="row">
          <div class="col" id="settings-screenshot-navbar">
            Скриншот
          </div>

          <div class="col" id="settings-download-navbar">
            Загрузка
          </div>
        </div>
      </div>

      <div class="custom-main-iframes">
        <iframe id="settings-screenshot" src="settings-screenshot.html" frameborder="0">Ваш браузер не поддерживает iframe.</iframe>
        <iframe id="settings-download" src="settings-download.html" frameborder="0">Ваш браузер не поддерживает iframe.</iframe>
      </div>
    </div>
  </main>

  <footer class="custom-footer">
    <div class="custom-container custom-footer-content">
      <p id="version">
        1.0.0-beta.3
      </p>
    </div>
  </footer>

</html>
