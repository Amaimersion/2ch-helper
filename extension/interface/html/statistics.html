<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Статистика</title>
  <link rel="stylesheet" href="/interface/css/libs/bootstrap-4.0.0.min.css">
  <link rel="stylesheet" href="/interface/css/styles/statistics.css">
  <script src="/interface/js/scripts/settings-iframe.js"></script>
  <script src="/interface/js/scripts/statistics.js"></script>
</head>

<body>
  <header class="custom-header custom-border-bottom">
    <div class="custom-header-content">
      <div class="row custom-row">
        <div class="custom-header-logo">
          <img src="/interface/icons/logo-48.png" alt="">
      
          <h1>
            2ch-helper
          </h1>
        </div>
      </div>
    </div>
  </header>

  <main class="custom-main custom-container">
    <div class="custom-main-content">
      <div class="custom-statistics">
          <h1 id="statistics-time-description">
            Количество часов, проведенных на дваче:
          </h1>

          <h1 id="statistics-time">
          </h1>
      </div>
    </div>
  </main>

  <footer class="custom-footer custom-border-top">
    <div class="custom-footer-content">
      <div class="row custom-row">
        <div class="col">
          <p>
            2018
          </p>
        </div>

        <div class="col">
          <p id="version">
            1.0.0-beta.4
          </p>
        </div>

        <div class="col">
          <a href="https://github.com/Amaimersion/2ch-helper" target="_blank">
            <img src="/interface/icons/github.png" alt="GitHub">
          </a>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
