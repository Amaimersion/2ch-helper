<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Настройки - Загрузка</title>
  <link rel="stylesheet" href="/interface/css/libs/bootstrap-4.0.0.min.css">
  <link rel="stylesheet" href="/interface/css/libs/bootstrap-slider.min.css">
  <link rel="stylesheet" href="/interface/css/styles/iframe.css">
  <script src="/interface/js/libs/bootstrap-slider.min.js"></script>
  <script src="/interface/js/scripts/settings-downloads.js"></script>
</head>

<body>
  <main>
    <div class="container custom-container">
      <form>
        <div class="form-group">
          <label for="nameForPosts" style="display: block;">Имя файла</label>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="downloadName" id="downloadNameAuto" value="option1">
            <label class="form-check-label" for="downloadNameAuto">Автоопределение</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="downloadName" id="downloadNameUser" value="option2">
            <label class="form-check-label" for="downloadNameUser">Пользовательское</label>
          </div>

          <input type="text" class="form-control" id="nameForPosts" placeholder="Имя файла" value="Имя">
        </div>

        <div class="form-group">
          <label class="d-block" for="downloadDelay">Задержка</label>
          <input id="downloadDelay" data-provide="slider" type="text" data-slider-min="500" data-slider-max="2000" data-slider-step="100" data-slider-value="500" />
          <span id="downloadDelayValue" style="padding-left: 10px;"></span>
        </div>

        <button type="submit" class="btn btn-primary" id="save-settings">Сохранить</button>
      </form>
    </div>
  </main>
</body>

</html>
